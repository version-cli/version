name-template: "v$RESOLVED_VERSION ğŸŒˆ"
tag-template: "v$RESOLVED_VERSION"
categories:
  - title: "ğŸš€ Features"
    labels:
      - "kind:feature"
      - "kind:enhancement"
  - title: "ğŸ› Bug Fixes"
    label: "kind:fix"
  - title: "ğŸ§° Maintenance"
    label: "kind:chore"
  - title: "â¬†ï¸ Dependencies"
    label: "kind:dependencies"
change-template: "- $TITLE @$AUTHOR (#$NUMBER)"
change-title-escapes: '\<*_&'
exclude-labels:
  - "semver:none"
version-resolver:
  major:
    labels:
      - "semver:major"
  minor:
    labels:
      - "semver:minor"
  patch:
    labels:
      - "semver:patch"
  default: patch
template: |
  ## Changes

  $CHANGES
autolabeler:
  - label: "kind:chore"
    title:
      - "/chore(?!\\(deps\\))/i"
  - label: "kind:fix"
    title:
      - "/fix/i"
  - label: "kind:dependencies"
    title:
      - "/dependencies/i"
      - "/chore\\(deps\\)/i"
    files:
      - '**/*'
      - '!.github/workflows/**'
  - label: "kind:enhancement"
    title:
      - "/enhancement/i"
  - label: "kind:feature"
    title:
      - "/feature/i"
  - label: "semver:none"
    files:
      - '.github/**'
      - '!**/*'
