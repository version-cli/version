# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
version: 2

project_name: version

before:
  hooks:
    - go mod tidy
    - go generate

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
      - freebsd
    ldflags:
      - -s -w -X "github.com/version-cli/version/cmd.VERSION={{.Version}}"

checksum:
  disable: false

archives:
  - formats: [ tar.gz ]
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        formats: [ zip ]

universal_binaries:
  - {}

changelog:
  disable: true

homebrew_casks:
  - name: version
    repository: 
      owner: version-cli
      name: homebrew-version
    homepage: "https://github.com/version-cli/version"
    description: "CLI tool to deal with versions"
    license: "GNU GPLv3"
    skip_upload: auto
    commit_author:
      name: version
      email: 8818390+kvanzuijlen@users.noreply.github.com
    hooks:
      post:
        # replace foo with the actual binary name
        install: |
          if OS.mac?
            system_command "/usr/bin/xattr", args: ["-dr", "com.apple.quarantine", "#{staged_path}/version"]
          end
